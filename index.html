<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M & M A.I. Sniper Platform</title>
  <style>
    body {
      background-color: #000016;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }
    .status {
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>M & M A.I. Sniper Platform</h1>
  <button onclick="startSniping()">ðŸš€ Start Sniping</button>
  <button onclick="stopSniping()">ðŸ›‘ Stop Sniping</button>
  <div class="status" id="statusBox">Status: Not started.</div>

  <script>
    async function fetchStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();
      document.getElementById('statusBox').innerHTML = `
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
    }

    async function startSniping() {
      await fetch('/api/start', { method: 'POST' });
      setInterval(fetchStatus, 30000);
      fetchStatus();
    }

    async function stopSniping() {
      await fetch('/api/stop', { method: 'POST' });
      fetchStatus();
    }

    fetchStatus();
  </script>
</body>
</html>
