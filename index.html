
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M & M A.I. PLATFORM</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0f1f, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      border: none;
      border-radius: 12px;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00f2ff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:disabled {
      background: #444;
      box-shadow: none;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    #earningsBanner {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>M & M A.I. PLATFORM</h1>
  <button id="connectBtn">Connect Phantom</button>
  <button id="startBtn" disabled>Start Sniping</button>
  <button id="withdrawBtn">Withdraw</button>
  <div class="status" id="statusMsg"></div>
  <div id="earningsBanner">
    With 5 SOL in your Phantom wallet, you could potentially earn:<br/>
    - $250/day<br/>
    - $91,250/year (based on 365 days of successful sniping)<br/>
    <em>Note: These are estimates. Actual earnings may vary.</em>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script>
    let provider;
    const connectBtn = document.getElementById("connectBtn");
    const startBtn = document.getElementById("startBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const statusMsg = document.getElementById("statusMsg");

    const BACKEND_URL = "https://m-m-8080-backend.vercel.app";
    const MINIMUM_SOL = 50;

    const getSOLPriceUSD = async () => {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
        const data = await res.json();
        return data.solana.usd;
      } catch (e) {
        return 20; // fallback estimate
      }
    };

    const updateStatus = (msg) => {
      statusMsg.textContent = msg;
    };

    const checkBalance = async () => {
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");
        const balance = await connection.getBalance(provider.publicKey);
        const sol = balance / 1e9;
        const price = await getSOLPriceUSD();
        const usd = sol * price;
        updateStatus(`Wallet Balance: ${sol.toFixed(2)} SOL (~$${usd.toFixed(2)})`);
        if (usd >= 50) {
          startBtn.disabled = false;
        } else {
          startBtn.disabled = true;
        }
      } catch (e) {
        updateStatus("Balance check failed.");
      }
    };

    window.onload = async () => {
      if ("solana" in window && window.solana.isPhantom) {
        provider = window.solana;
        try {
          await provider.connect({ onlyIfTrusted: true });
          connectBtn.innerText = "Connected";
          await checkBalance();
        } catch (err) {}
      }
    };

    connectBtn.onclick = async () => {
      try {
        await provider.connect();
        connectBtn.innerText = "Connected";
        await checkBalance();
      } catch (e) {
        updateStatus("Connection failed.");
      }
    };

    startBtn.onclick = () => {
      updateStatus("üöÄ Sniping started...");
    };

    withdrawBtn.onclick = async () => {
      const recipient = provider.publicKey.toString();
      const amount = prompt("Enter amount of SOL to withdraw:");
      if (!amount || isNaN(parseFloat(amount))) {
        updateStatus("Invalid amount.");
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/withdraw`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ recipient, amount })
        });
        const data = await res.json();
        if (data.success) {
          updateStatus(`‚úÖ Withdraw successful. Tx: ${data.tx}`);
        } else {
          updateStatus(`‚ùå Withdraw failed: ${data.error}`);
        }
      } catch (e) {
        updateStatus("‚ùå Withdraw failed.");
      }
    };
  </script>
</body>
</html>
