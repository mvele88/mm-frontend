<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M & M A.I. PLATFORM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #0ff;
    }
    button {
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #0ff;
    }
    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 30px #0ff;
    }
    #status, #profit, #solNeeded, #txnLogs {
      margin: 20px auto;
      max-width: 90%;
      padding: 10px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    #txnLogs {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>M & M A.I. PLATFORM</header>

  <div id="status">üîÑ Connecting to Phantom...</div>
  <div id="solNeeded">Checking SOL/USD price...</div>
  <button id="startSniping">üöÄ Start Sniping</button>
  <button id="stopSniping">üõë Stop</button>
  <button id="withdraw">üí∏ Withdraw</button>
  <div id="profit">üí∞ Total Profit: $0.00</div>
  <div id="txnLogs"><strong>üìú Live Transaction Logs:</strong><br></div>

  <footer>Note: 20% withdrawal fee is automatically split between:<br>
    10% ‚Üí bc1q9k79mkx82h8e8awvda5slgw9sku0lyrf5mlaek<br>
    10% ‚Üí bc1ql37nntg829w2vyufpheg9wxdutl8m4zjvjudt2
  </footer>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    // Adjust this to your actual Vercel backend URL
    const backend = "https://mm-backend-mainnet.vercel.app";
    const provider = window.phantom?.solana;
    let wallet = null;

    async function connectWallet() {
      if (!provider?.isPhantom) {
        document.getElementById('status').innerText = '‚ùå Phantom wallet not found.';
        return;
      }
      try {
        const res = await provider.connect();
        wallet = res.publicKey.toString();
        document.getElementById('status').innerText = '‚úÖ Connected: ' + wallet.slice(0, 4) + '...' + wallet.slice(-4);
      } catch (e) {
        document.getElementById('status').innerText = '‚ùå Wallet connection failed.';
      }
    }

    async function checkSOLUSD() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const price = (await res.json()).solana.usd;
        const solNeeded = (100000 / 365 / price).toFixed(2);
        document.getElementById('solNeeded').innerText = `üí° With ~${solNeeded} SOL, you can earn $100K+/year (est).`;
      } catch {
        document.getElementById('solNeeded').innerText = '‚ùå Failed to load SOL/USD rate.';
      }
    }

    async function startSniping() {
      const response = await fetch(`${backend}/start`, { method: "POST" });
      const data = await response.json();
      log("üöÄ " + data.message);
    }

    async function stopSniping() {
      const response = await fetch(`${backend}/stop`, { method: "POST" });
      const data = await response.json();
      log("üõë " + data.message);
    }

    async function withdraw() {
      if (!wallet) {
        log("‚ùå Wallet not connected. Please connect Phantom first.");
        return;
      }
      const response = await fetch(`${backend}/withdraw`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userWalletAddress: wallet }) // Sending the connected wallet address
      });
      const data = await response.json();
      if (data.status === 'success') {
          log(`üí∏ Withdrawal complete. You received ${data.sentToUserInSOL} SOL.`);
          if (data.devBtcPaymentResults) {
              data.devBtcPaymentResults.forEach(result => {
                  log(`  BTC payment to ${result.address.slice(0, 8)}...: ${result.status === 'success' ? 'Success' : 'Failed'}`);
              });
          }
      } else {
          log(`‚ùå Withdrawal failed: ${data.message}`);
      }
    }

    async function fetchStatus() {
      const res = await fetch(`${backend}/status`);
      const data = await res.json();
      document.getElementById('profit').innerText = `üí∞ Total Profit: $${data.profitUSD}`;
      log(`üìà Sniping: ${data.running ? 'Running' : 'Stopped'}, Profit: $${data.profitUSD}`);
    }

    function log(message) {
      const el = document.getElementById("txnLogs");
      const time = new Date().toLocaleTimeString();
      el.innerHTML += `[${time}] ${message}<br>`;
      el.scrollTop = el.scrollHeight;
    }

    document.getElementById('startSniping').onclick = startSniping;
    document.getElementById('stopSniping').onclick = stopSniping;
    document.getElementById('withdraw').onclick = withdraw;

    window.onload = async () => {
      await connectWallet();
      await checkSOLUSD();
      setInterval(fetchStatus, 10000);
    };
  </script>
</body>
</html>
