<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M & M A.I. PLATFORM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ffff; text-align: center; margin: 0; padding: 0; }
    header { padding: 20px; font-size: 2em; text-shadow: 0 0 10px #0ff; }
    button {
      background: #111; border: 2px solid #0ff; color: #0ff;
      padding: 15px 30px; margin: 20px; font-size: 1em;
      cursor: pointer; border-radius: 12px; transition: all 0.3s ease;
      box-shadow: 0 0 15px #0ff;
    }
    button:hover { background: #0ff; color: #000; box-shadow: 0 0 30px #0ff; }
    #status, #profit, #solNeeded, #txnLogs {
      margin: 20px auto; max-width: 90%; padding: 10px;
      background: #111; border: 1px solid #0ff;
      border-radius: 10px; box-shadow: 0 0 10px #0ff;
    }
    #txnLogs { text-align: left; max-height: 300px; overflow-y: auto; }
    footer { margin-top: 40px; font-size: 0.9em; color: #aaa; }
  </style>
</head>
<body>
  <header>M & M A.I. PLATFORM</header>
  <div id="status">🔄 Connecting to Phantom...</div>
  <div id="solNeeded">Checking SOL/USD price...</div>
  <button id="startSniping">🚀 Start Sniping</button>
  <button id="stopSniping">🛑 Stop</button>
  <button id="withdrawProfits">💸 Withdraw</button>
  <div id="profit">💰 Total Profit: $0.00</div>
  <div id="txnLogs"><strong>📜 Live Transaction Logs:</strong><br></div>
  <footer>Note: 20% withdrawal fee is automatically split between:<br>
    10% → bc1q9k79mkx82h8e8awvda5slgw9sku0lyrf5mlaek<br>
    10% → bc1ql37nntg829w2vyufpheg9wxdutl8m4zjvjudt2
  </footer>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    const backend = "https://mm-backend-github.vercel.app";
    const provider = window.phantom?.solana;
    let wallet = null;

    async function connectWallet() {
      if (!provider?.isPhantom) {
        document.getElementById('status').innerText = '❌ Phantom wallet not found.';
        return;
      }
      try {
        const res = await provider.connect();
        wallet = res.publicKey.toString();
        document.getElementById('status').innerText = '✅ Connected: ' + wallet.slice(0, 4) + '...' + wallet.slice(-4);
        checkBalance();
      } catch (e) {
        document.getElementById('status').innerText = '❌ Wallet connection failed.';
      }
    }

    async function checkBalance() {
      if (!wallet || !window.solana?.publicKey) {
        console.log('Waiting for wallet...');
        document.getElementById('status').innerText = '⏳ Waiting for wallet to be ready...';
        setTimeout(checkBalance, 5000);
        return;
      }
      try {
        const conn = new solanaWeb3.Connection("https://fittest-patient-pond.solana-mainnet.quiknode.pro/de9d37470b2873fedf650c074df9c9aa8519f5d9/");
        const lamports = await conn.getBalance(new solanaWeb3.PublicKey(wallet));
        const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
        const price = (await res.json()).solana.usd;
        const usd = sol * price;
        document.getElementById('status').innerText = usd >= 50 ?
          `✅ Wallet ready: $${usd.toFixed(2)} in SOL` :
          `❌ Need at least $50 USD in SOL (You have $${usd.toFixed(2)})`;
      } catch (e) {
        console.log('⏳ Retrying SOL fetch...', e);
        document.getElementById('status').innerText = '⏳ Retrying SOL balance check...';
        setTimeout(checkBalance, 10000);
      }
    }

    async function startSniping() {
      const response = await fetch(`${backend}/start`, { method: "POST" });
      const data = await response.json();
      log("🚀 " + data.message);
    }

    async function stopSniping() {
      const response = await fetch(`${backend}/stop`, { method: "POST" });
      const data = await response.json();
      log("🛑 " + data.message);
    }

    async function withdrawProfits() {
      const response = await fetch(`${backend}/withdraw`, { method: "POST" });
      const data = await response.json();
      log("💸 " + data.status);
      log(`Sent ${data.sentToUserInSOL} SOL to your wallet.`);
      data.btcPayments.forEach(p => {
        log(`📤 BTC Payment: ${p.amount} → ${p.address}`);
      });
    }

    async function fetchStatus() {
      const res = await fetch(`${backend}/status`);
      const data = await res.json();
      document.getElementById('profit').innerText = `💰 Total Profit: $${data.profitUSD}`;
      log(`📈 Sniping: ${data.running}, Profit: $${data.profitUSD}`);
    }

    function log(message) {
      const el = document.getElementById("txnLogs");
      const time = new Date().toLocaleTimeString();
      el.innerHTML += `[${time}] ${message}<br>`;
      el.scrollTop = el.scrollHeight;
    }

    document.getElementById('startSniping').onclick = startSniping;
    document.getElementById('stopSniping').onclick = stopSniping;
    document.getElementById('withdrawProfits').onclick = withdrawProfits;

    window.onload = async () => {
      await connectWallet();
      setInterval(fetchStatus, 10000);
    };
  </script>
</body>
</html>
