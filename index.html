<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://api.coingecko.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>M & M A.I. PLATFORM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #0ff;
    }
    button {
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #0ff;
    }
    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 30px #0ff;
    }
    #status, #profit, #solNeeded, #txnLogs, #estimates {
      margin: 20px auto;
      max-width: 90%;
      padding: 10px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    #txnLogs {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>M & M A.I. PLATFORM</header>

  <div id="status">ğŸ”„ Connecting to Phantom...</div>
  <div id="solNeeded">Checking SOL/USD price...</div>

  <button id="startSniping">ğŸš€ Start Sniping</button>
  <button id="stopSniping">ğŸ›‘ Stop</button>
  <button id="withdraw">ğŸ’¸ Withdraw</button>

  <div id="profit">ğŸ’° Total Profit: $0.00</div>
  <div id="estimates">
    ğŸ“Š Estimated Earnings:<br>
    Daily: $0.00<br>
    Weekly: $0.00<br>
    Monthly: $0.00
  </div>
  <div id="txnLogs"><strong>ğŸ“œ Live Transaction Logs:</strong><br></div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    const backend = "https://mm-backend-real.vercel.app";
    const provider = window.phantom?.solana;
    let wallet = null;

    async function connectWallet() {
      if (!provider?.isPhantom) {
        document.getElementById('status').innerText = 'âŒ Phantom wallet not found.';
        return;
      }
      try {
        const res = await provider.connect();
        wallet = res.publicKey.toString();
        document.getElementById('status').innerText = 'âœ… Connected: ' + wallet.slice(0, 4) + '...' + wallet.slice(-4);
      } catch (e) {
        document.getElementById('status').innerText = 'âŒ Wallet connection failed.';
      }
    }

    async function checkSOLUSD() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const price = (await res.json()).solana.usd;
        const solNeeded = (100000 / 365 / price).toFixed(2);
        document.getElementById('solNeeded').innerText = `ğŸ’¡ With ~${solNeeded} SOL, you can earn $100K+/year (est).`;
      } catch {
        document.getElementById('solNeeded').innerText = 'âŒ Failed to load SOL/USD rate.';
      }
    }

    async function startSniping() {
      const response = await fetch(`${backend}/start`, { method: "POST" });
      const data = await response.json();
      log("ğŸš€ " + data.message);
    }

    async function stopSniping() {
      const response = await fetch(`${backend}/stop`, { method: "POST" });
      const data = await response.json();
      log("ğŸ›‘ " + data.message);
    }

    async function withdraw() {
      if (!wallet) {
        log("âŒ Wallet not connected. Please connect Phantom first.");
        return;
      }
      const response = await fetch(`${backend}/withdraw`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userWalletAddress: wallet })
      });
      const data = await response.json();
      if (data.status === 'success') {
        log(`ğŸ’¸ Withdrawal complete. BTC sent.`);
        if (data.btcSent) {
          data.btcSent.forEach(result => {
            log(`  BTC payment to ${result.address.slice(0, 8)}...: ${result.status}`);
          });
        }
      } else {
        log(`âŒ Withdrawal failed: ${data.message}`);
      }
    }

    async function fetchStatus() {
      const res = await fetch(`${backend}/status`);
      const data = await res.json();
      document.getElementById('profit').innerText = `ğŸ’° Total Profit: $${data.profitUSD}`;
      document.getElementById('estimates').innerHTML = `
        ğŸ“Š Estimated Earnings:<br>
        Daily: $${data.daily}<br>
        Weekly: $${data.weekly}<br>
        Monthly: $${data.monthly}
      `;
      log(`ğŸ“ˆ Sniping: ${data.running ? 'Running' : 'Stopped'}, Profit: $${data.profitUSD}`);
    }

    function log(message) {
      const el = document.getElementById("txnLogs");
      const time = new Date().toLocaleTimeString();
      el.innerHTML += `[${time}] ${message}<br>`;
      el.scrollTop = el.scrollHeight;
    }

    document.getElementById('startSniping').onclick = startSniping;
    document.getElementById('stopSniping').onclick = stopSniping;
    document.getElementById('withdraw').onclick = withdraw;

    window.onload = async () => {
      await connectWallet();
      await checkSOLUSD();
      setInterval(fetchStatus, 10000);
    };
  </script>
</body>
</html>
